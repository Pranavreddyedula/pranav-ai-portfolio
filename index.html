<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pranav Reddy | 3D Portfolio</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#050816;color:white;overflow-x:hidden}
canvas{position:fixed;top:0;left:0;z-index:-1;pointer-events:none}
nav{position:fixed;top:0;width:100%;display:flex;justify-content:center;gap:30px;padding:15px;background:rgba(0,0,0,.5);backdrop-filter:blur(6px)}
nav button{background:#0ef;border:none;padding:10px 18px;border-radius:8px;font-weight:bold;cursor:pointer}
section{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:40px}
.card{background:rgba(255,255,255,.08);padding:20px;margin:15px;border-radius:15px;width:300px;transition:.3s}
.card:hover{transform:scale(1.05);background:rgba(255,255,255,.15)}
.projects{display:flex;flex-wrap:wrap;justify-content:center}
.skill-orbit{display:flex;gap:30px;flex-wrap:wrap;justify-content:center;margin-top:30px}
.skill{width:120px;height:120px;display:flex;align-items:center;justify-content:center;border-radius:50%;background:radial-gradient(circle,#0ef,#012);animation:spin 6s linear infinite}
@keyframes spin{from{transform:rotateY(0deg) rotateX(10deg)}to{transform:rotateY(360deg) rotateX(10deg)}}
#avatar{position:fixed;bottom:25px;right:25px;width:90px;height:90px;border-radius:50%;background:radial-gradient(circle,#0ef,#012);display:flex;align-items:center;justify-content:center;font-size:30px;cursor:pointer;box-shadow:0 0 25px #0ef}
#speech{position:fixed;bottom:130px;right:25px;background:#001a22;padding:15px;border-radius:12px;max-width:260px;display:none}
#listenBtn{position:fixed;bottom:25px;right:130px;background:#0ef;border:none;padding:12px 18px;border-radius:12px;font-weight:bold;cursor:pointer}
.status{margin-top:15px;color:#9ff}
a{color:#0ef;text-decoration:none;font-weight:bold}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<div id="avatar" title="Assistant">ðŸ¤–</div>
<button id="listenBtn">ðŸŽ¤ Talk</button>
<div id="speech"></div>
<nav>
<button onclick="scrollToSection('home')">Home</button>
<button onclick="scrollToSection('about')">About</button>
<button onclick="scrollToSection('skills')">Skills</button>
<button onclick="scrollToSection('projects')">Projects</button>
<button onclick="scrollToSection('contact')">Contact</button>
</nav>
<section id="home"><h1>Edula Sai Pranav Reddy</h1><h3>Computer Science Engineer</h3></section>
<section id="about"><h2>About Me</h2><a href="updated.resume (2).pdf" download>Download Resume</a></section>
<section id="skills"><h2>Skills</h2><div class="skill-orbit"><div class="skill">Python</div><div class="skill">Java</div><div class="skill">C</div><div class="skill">HTML</div><div class="skill">CSS</div></div></section>
<section id="projects"><h2>GitHub Projects</h2><div id="repoContainer" class="projects"></div><p id="repoStatus" class="status">Loading projects...</p></section>
<section id="contact"><h2>Contact</h2><p>Email: edulapranav@gmail.com</p></section>
<script>
function scrollToSection(id){document.getElementById(id).scrollIntoView({behavior:'smooth'})}

// galaxy
const scene=new THREE.Scene();const camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);const renderer=new THREE.WebGLRenderer({canvas:bg,alpha:true});renderer.setSize(innerWidth,innerHeight);const geo=new THREE.BufferGeometry();const arr=new Float32Array(4000*3);for(let i=0;i<arr.length;i++)arr[i]=(Math.random()-0.5)*1000;geo.setAttribute('position',new THREE.BufferAttribute(arr,3));const stars=new THREE.Points(geo,new THREE.PointsMaterial({color:0x00ffff,size:1}));scene.add(stars);camera.position.z=5;(function a(){requestAnimationFrame(a);stars.rotation.y+=0.0005;renderer.render(scene,camera)})();

// github loader (fix link open)
let ALL_REPOS=[];
async function loadRepos(){
const status=repoStatus;try{
const res=await fetch('https://api.github.com/users/Pranavreddyedula/repos?per_page=100&sort=updated',{headers:{Accept:'application/vnd.github+json'}});
if(!res.ok) throw new Error();
ALL_REPOS=await res.json();renderRepos(ALL_REPOS);
status.textContent=`Loaded ${ALL_REPOS.filter(r=>!r.fork).length} projects`;
}catch(e){status.textContent='Host on GitHub Pages to load projects';}}
function renderRepos(list){repoContainer.innerHTML='';list.forEach(r=>{if(r.fork)return;const c=document.createElement('div');c.className='card';const url=r.html_url||('#');c.innerHTML=`<h3>${r.name}</h3><p>${r.description||'No description'}</p><a href="${url}" target="_blank" rel="noopener noreferrer">View Source Code</a>`;repoContainer.appendChild(c)});}loadRepos();

// speech
const speechBox=speech;function speak(t){speechBox.style.display='block';speechBox.textContent=t;speechSynthesis.cancel();speechSynthesis.speak(new SpeechSynthesisUtterance(t));}

// voice recognition (fix not responding)
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
if(!SR){listenBtn.disabled=true;speak('Voice not supported in this browser');}
else{
const rec=new SR();rec.lang='en-US';rec.interimResults=false;
listenBtn.onclick=()=>{speak('Listening');try{rec.start()}catch{}};
rec.onresult=e=>{const cmd=e.results[0][0].transcript.toLowerCase();speak('You said '+cmd);
if(cmd.includes('skills'))scrollToSection('skills');
else if(cmd.includes('contact'))scrollToSection('contact');
else if(cmd.includes('projects'))scrollToSection('projects');
else if(cmd.includes('java')||cmd.includes('python')||cmd.includes('html')||cmd.includes('css')){scrollToSection('projects');const key=['java','python','html','css'].find(k=>cmd.includes(k));renderRepos(ALL_REPOS.filter(r=>(r.name+r.description).toLowerCase().includes(key)));}
else speak('Command not recognized');};
rec.onerror=e=>speak('Microphone blocked. Allow mic permission and reload.');
}
</script>
</body>
</html>
