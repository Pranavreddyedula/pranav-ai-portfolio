<head>
<meta charset="UTF-8" />

<title>Pranav Reddy | AI Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js">// ===== CHAT MODE (OFFLINE Q&A) =====
const chatBox=document.createElement('div');
chatBox.style.position='fixed';chatBox.style.bottom='30px';chatBox.style.left='30px';chatBox.style.width='280px';chatBox.style.background='rgba(0,0,0,.7)';chatBox.style.border='1px solid rgba(255,255,255,.2)';chatBox.style.borderRadius='15px';chatBox.style.padding='12px';chatBox.style.fontSize='14px';chatBox.innerHTML=`<div style="margin-bottom:6px;font-weight:600">Ask about Pranav</div><input id='chatInput' placeholder='Ask something...' style='width:100%;padding:8px;border-radius:10px;border:none;margin-top:6px'>`;
document.body.appendChild(chatBox);

const answers={
  'who are you':'I am Edula Sai Pranav Reddy, a Computer Science Engineer passionate about development and data analysis.',
  'skills':'Python, Java, C, HTML and CSS with project based learning experience.',
  'education':'B.Tech Computer Science Engineering student.',
  'projects':'You can explore all projects in the projects section synced from GitHub.',
  'contact':'You can contact via email: edulapranav@gmail.com'
};

document.getElementById('chatInput').addEventListener('keydown',e=>{
 if(e.key==='Enter'){
  const q=e.target.value.toLowerCase();
  let reply='I am still learning that. Please check projects section.';
  Object.keys(answers).forEach(k=>{if(q.includes(k))reply=answers[k];});
  speak(reply);
  e.target.value='';
 }
});
</script>
</body>
